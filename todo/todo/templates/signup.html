{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Signup
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" class="inp" required placeholder="Enter your username" name="fnm">
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" class="inp" required placeholder="Enter your email" name="email">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" required placeholder="Enter your password" name="pwd">
                </div>
                <div class="field">
                    <input type="submit" value="Signup" class="submit-button">
                </div>
            </form>
            <div class="field">
                <b>Already have an account?</b>
                <br>
                <a class="anc" href="/loginn">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
